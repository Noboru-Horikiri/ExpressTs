name: Do Eslint
on: pull_request
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: npm install
            run: npm install
          - name: eslint review
            uses: reviewdog/action-eslint@v1
            with:
                github_token: ${{ secrets.github_token }}
                reporter: github-pr-review
                eslint_flags: './**/*.ts'
                fail_on_error: 'true'
          - name: eslint
            run: npm run lint
